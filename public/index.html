<head>

    <title>Cross Eye Bot</title>

<body>

    <nav class="navbar is-primary subtitle py-4">
        ‚ùåüëÄCrossEye Bot 
    </nav>
    <div class="card">
        <section class=" section ">
            Choose a 3d image to toggle between Parallel View and Cross View.
            <div id="input-container">
                <input class="input" type="text" placeholder="Choose an image" id="urlInput">
                <button id="button-load" class="button is-primary" onclick="testf()">
                    Load
                </button>
            </div>
        </section>
    </div>

    <div class="tabs is-toggle">
        <ul>
          <li id="tab_original" class="" onclick="clickedOriginal()">
            <a>
              <span>Original</span>
            </a>
          </li>
          <li id="tab_inv" class="is-active" onclick="clickedInv()">
            <a>
              <span>Inverted</span>
            </a>
          </li>
        </ul>
      </div>

 <div id="original-container" class="is-hidden">
    <img id="img_original" src="https://i.redd.it/cpw4zqfpvqj61.png"> 
 </div>
 
 <div id="output-container">
     <div id="left" class="output">
         <img id="img_left" src="https://i.redd.it/cpw4zqfpvqj61.png"> 
     </div>
     <div id="right" class="output">
         <img id="img_right" src="https://i.redd.it/cpw4zqfpvqj61.png"> 
     </div>
 </div>

<div class="footer">
